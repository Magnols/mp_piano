<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/piano.ico">

    <title>Piano | MP</title>

    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>


</head>

<body>

    <section class="piano">

        <section class="controls">

            <h1>MP | Piano</h1>

            <label class="checkbox__label">
                Show keys
                <span class="switcher">
                    <span class="switcher__button"></span>
                </span>
                <input type="checkbox" class="checkbox__keys" hidden>
            </label>

        </section>

        <section class="piano__keys disabled-keys">

            <div class="key white" data-note="1"><span>a</span></div>
            <div class="key black" data-note="2"><span>1</span></div>
            <div class="key white" data-note="3"><span>s</span></div>
            <div class="key black" data-note="4"><span>2</span></div>
            <div class="key white" data-note="5"><span>d</span></div>
            <div class="key white" data-note="6"><span>f</span></div>
            <div class="key black" data-note="7"><span>4</span></div>
            <div class="key white" data-note="8"><span>g</span></div>
            <div class="key black" data-note="9"><span>5</span></div>
            <div class="key white" data-note="10"><span>j</span></div>
            <div class="key black" data-note="11"><span>6</span></div>
            <div class="key white" data-note="12"><span>k</span></div>
            <div class="key white" data-note="13"><span>l</span></div>
            <div class="key black" data-note="14"><span>8</span></div>
            <div class="key white" data-note="15"><span>รง</span></div>
        </section>
    </section>


</body>

</html>
